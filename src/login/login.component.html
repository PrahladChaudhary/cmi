<div class="row col-6">
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
</div>
<form [formGroup]="loginForm">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">User name</label>
      <input type="text" class="form-control" formControlName="username" placeholder="username">
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Password</label>
      <input type="text" class="form-control" type="password" formControlName="userpwd" placeholder="password">
    </div>
  </div>

  <button class="btn btn-primary" (click)="login()">Sign In</button>
</form>
